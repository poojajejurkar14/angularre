<h5 style="text-align: center;">Transfer student information from one component to another component help of class</h5>
<div style="margin-top: 6px;margin-left: 650px;">
<input type="text" placeholder="Post" name="post" [(ngModel)]="post"></div>
<button (click)="display(post)" class="btn btn-warning" style="margin-left: 715px; margin-top: 10px;">Display</button>
<div style="margin-left: 300px;"><b>{{post}}</b></div>
<app-child [childPost]="parentPost"></app-child>
